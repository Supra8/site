  hero2: 'Data-Driven Monitoring'
  description: 'Enginsight ist ein selbstständig lernendes Server Monitoring Tool. Es ermittelt das Normalverhalten Ihrer Server und alarmiert Sie bei atypischen Verhaltensmustern.'

  keyfact1: 'Data-Driven Analytics'
  keyfactDescription1: 'Das komplette Monitoring Ihrer Server richtet sich auf die Eingabegrößen aus und kann so spezifische Szenarien abbilden und erfassen.'
  
  keyfact2: 'Intelligente Mustererkennung'
  keyfactDescription2: 'Falls Muster in Zyklen während der Laufzeit Ihrer Server auftreten werden diese automatisch erkannt und im Monitoring berücksichtig.'
  
  keyfact3: 'Automatisierung'
  keyfactDescription3: 'Kontextbasierter Automatismus auf Basis von Leistungsparametern reduzieren die Anzahl von Eingriffen administrativer Tätigkeiten.'
  
  keyfact4: 'Impact Detection'
  keyfactDescription4: 'Abhängigkeitsanalysen können potentielle Risiken und Engpässe in Ihrer Infrastruktur ermitteln und helfen diese zu beseitigen.'
  
  keyfact5: 'Location-based Monitoring'
  keyfactDescription5: 'Verteilte Orbs überwachen die Leistungsfähigkeit Ihrer Systeme von beliebigen Orten aus, um sie global bewerten zu können.'
  
  keyfact6: 'Verschlüsselung'
  keyfactDescription6: 'Alle Daten werden verschlüsselt übertragen und können nur vom vorgesehenen Empfänger eingesehen und verarbeitet werden.'
  
